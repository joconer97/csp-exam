		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Custom styles-->
		<link rel="stylesheet" type="text/css" href="sub.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	</head>

	<body style="background : #34495e">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Gate Keeper</h3>
					</div>
					<div class="card-body">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="username" id="username">
								
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="password" id="password">
							</div>
							<div class="form-group">
								<button class="btn float-right login_btn" onclick="loginUser()">Login </button>
							</div>
					</div>
				</div>
			</div>
	</div>
	</body>
	<script>
		function loginUser()
		{
				console.log('hello world')
				$.ajax({
					 url: 'user.php',
					 type: 'post',
					 data: { "loginUser": "1","username" : $('#username').val(),"password" : $('#password').val()},
					 success: function(response)
					 {
							if(response == 1)
							{
								Swal.fire('Gate Keeper','Successfully Login','success')
							}
							else
							{
								Swal.fire('Gate Keeper','Unsuccessful Login','error')
							}
					 }
			 });
		}
	</script>
</html>
